<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG based AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ RAG based AI Assistant</h1>
            <p>Ask questions about your Complete React video course</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="Ask a question about React..."
                        autocomplete="off"
                    />
                    <button id="askButton">Ask Question</button>
                </div>
                
                <div class="example-queries">
                    <div class="example-query" data-query="What is virtual DOM?">What is virtual DOM?</div>
                    <div class="example-query" data-query="How do React hooks work?">How do React hooks work?</div>
                    <div class="example-query" data-query="Explain useState">Explain useState</div>
                    <div class="example-query" data-query="What are props in React?">What are props in React?</div>
                </div>
            </div>

            <div id="statusMessage" class="status hidden">
                <div class="spinner"></div>
                <span id="statusText">Processing your question...</span>
            </div>

            <div id="contextSection" class="context-section hidden">
                <h3>ðŸ“š Relevant Video Sections</h3>
                <div id="contextChunks"></div>
            </div>

            <div id="responseSection" class="response-section hidden">
                <h3>ðŸ’¡ Answer</h3>
                <div id="responseText"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
