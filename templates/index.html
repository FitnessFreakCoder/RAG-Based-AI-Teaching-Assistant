<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG based AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #queryInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #askButton {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #askButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #askButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .context-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .context-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .context-chunk {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .chunk-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chunk-title {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95em;
        }

        .chunk-time {
            font-size: 0.9em;
            color: #666;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .chunk-text {
            color: #555;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .response-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            min-height: 200px;
        }

        .response-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        #responseText {
            color: #333;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .hidden {
            display: none;
        }

        .example-queries {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-query {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-query:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #askButton {
                width: 100%;
            }

            .chunk-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ RAG based AI Assistant</h1>
            <p>Ask questions about your Complete React video course</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="Ask a question about React..."
                        autocomplete="off"
                    />
                    <button id="askButton">Ask Question</button>
                </div>
                
                <div class="example-queries">
                    <div class="example-query" data-query="What is virtual DOM?">What is virtual DOM?</div>
                    <div class="example-query" data-query="How do React hooks work?">How do React hooks work?</div>
                    <div class="example-query" data-query="Explain useState">Explain useState</div>
                    <div class="example-query" data-query="What are props in React?">What are props in React?</div>
                </div>
            </div>

            <div id="statusMessage" class="status hidden">
                <div class="spinner"></div>
                <span id="statusText">Processing your question...</span>
            </div>

            <div id="contextSection" class="context-section hidden">
                <h3>ðŸ“š Relevant Video Sections</h3>
                <div id="contextChunks"></div>
            </div>

            <div id="responseSection" class="response-section hidden">
                <h3>ðŸ’¡ Answer</h3>
                <div id="responseText"></div>
            </div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const askButton = document.getElementById('askButton');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const contextSection = document.getElementById('contextSection');
        const contextChunks = document.getElementById('contextChunks');
        const responseSection = document.getElementById('responseSection');
        const responseText = document.getElementById('responseText');

        // Example query click handlers
        document.querySelectorAll('.example-query').forEach(el => {
            el.addEventListener('click', () => {
                queryInput.value = el.dataset.query;
                queryInput.focus();
            });
        });

        // Enter key handler
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !askButton.disabled) {
                askQuestion();
            }
        });

        askButton.addEventListener('click', askQuestion);

        async function askQuestion() {
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('Please enter a question');
                return;
            }

            // Reset UI
            askButton.disabled = true;
            statusMessage.classList.remove('hidden', 'error');
            statusMessage.classList.add('info');
            statusText.textContent = 'Processing your question...';
            contextSection.classList.add('hidden');
            responseSection.classList.add('hidden');
            contextChunks.innerHTML = '';
            responseText.textContent = '';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.type === 'context') {
                                displayContext(data.chunks);
                                statusText.textContent = 'Generating answer...';
                            } else if (data.type === 'response') {
                                if (responseSection.classList.contains('hidden')) {
                                    responseSection.classList.remove('hidden');
                                }
                                responseText.textContent += data.text;
                            } else if (data.type === 'done') {
                                statusMessage.classList.remove('info');
                                statusMessage.classList.add('success');
                                statusText.textContent = 'âœ“ Answer generated successfully!';
                                setTimeout(() => {
                                    statusMessage.classList.add('hidden');
                                }, 3000);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.classList.remove('info');
                statusMessage.classList.add('error');
                statusText.textContent = 'âœ— Error: ' + error.message;
            } finally {
                askButton.disabled = false;
            }
        }

        function displayContext(chunks) {
            contextSection.classList.remove('hidden');
            contextChunks.innerHTML = '';

            chunks.forEach(chunk => {
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'context-chunk';
                chunkDiv.innerHTML = `
                    <div class="chunk-header">
                        <div class="chunk-title">${chunk.Title}</div>
                        <div class="chunk-time">${chunk.Start_HMS} - ${chunk.End_HMS}</div>
                    </div>
                    <div class="chunk-text">${chunk.Text}</div>
                `;
                contextChunks.appendChild(chunkDiv);
            });
        }

        // Check server health on load
        fetch('/health')
            .then(r => r.json())
            .then(data => {
                console.log('Server status:', data);
                if (data.ollama === 'disconnected') {
                    statusMessage.classList.remove('hidden');
                    statusMessage.classList.add('error');
                    statusText.textContent = 'âš ï¸ Warning: Ollama server not connected';
                }
            })
            .catch(err => console.error('Health check failed:', err));
    </script>
</body>
</html>
